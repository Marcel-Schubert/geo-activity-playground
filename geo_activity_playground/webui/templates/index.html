{% extends "page.html" %}

{% block container %}
<div class="row">
    <div class="col">
        <h1 class="mb-1">Latest activities</h1>

        <ul>
            {% for activity in activities %}
            <li><a href="/activity/{{ activity.id }}">{{ activity }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
