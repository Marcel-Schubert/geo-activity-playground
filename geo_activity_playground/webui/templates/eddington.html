{% extends "page.html" %}

{% block container %}
<div class="row mb-1">
    <div class="col">
        <h1>Eddington Number</h1>

        <p>Your Eddington number is {{ eddington_number }}. That means that on {{ eddington_number }} separate days you
            have recorded activities exceeding {{ eddington_number }} km.</p>
    </div>
</div>

<div class="row mb-1">
    <div class="col">
        <div id="eddington-log"></div>
        <script type="text/javascript">
            vegaEmbed('#eddington-log', {{ logarithmic_plot| safe }}).then(function (result) { }).catch(console.error);
        </script>
    </div>
</div>
{% endblock %}
